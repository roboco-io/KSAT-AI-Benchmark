  passage_text: "Peter had been looking forward to Valentine's Day for weeks. He made a reservation at Amy's favorite Italian restaurant and planned to surprise her with flowers. When they arrived, however, the restaurant was completely booked despite his reservation. The host apologized profusely, explaining there had been a computer error. Peter's heart sank as he saw the disappointment on Amy's face. He had been so confident that everything would be perfect, but now his carefully planned evening was falling apart. They stood outside the restaurant, unsure of what to do next."
