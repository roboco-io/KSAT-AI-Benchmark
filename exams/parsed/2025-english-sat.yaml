  passage_text: "The graph above shows the percentages of women employed behind the scenes on the top 100 U.S. films by role in 2020, 2021, and 2022. For each of the three years, the percentage of women employed as producers on the top 100 U.S. films was the highest as compared with the percentages of each of the other three roles. The percentage of women employed as directors on the top 100 U.S. films in 2021 was lower than in 2020 but higher than in 2022. The percentage of women employed as writers on the top 100 U.S. films increased by 4 percentage points from 2020 to 2021 and by 1 percentage point from 2021 to 2022. The percentage of women employed as editors on the top 100 U.S. films was less than 20% in each of the three years. In 2022, the percentage of women employed as producers on the top 100 U.S. films was the same as that in 2020. [Graph data: Director 2020: 16%, 2021: 12%, 2022: 11% | Writer 2020: 12%, 2021: 16%, 2022: 17% | Editor 2020: 18%, 2021: 21%, 2022: 18% | Producer 2020: 28%, 2021: 24%, 2022: 28%]"
