  passage_text: "Hello, everyone! Recently, scientists have been paying attention to alternative food sources that could help solve future food shortages. These foods are nutritious and can be grown in various environments. For example, seaweed is rich in vitamins and minerals and can be farmed in the ocean. Beans are another great option because they are high in protein and can grow in many climates. Pumpkins are versatile and can be stored for long periods. And surprisingly, mushrooms and insects are also being considered as sustainable food sources for the future. These alternative foods could play a crucial role in feeding the growing global population."
