- passage_id: p2
  passage_text: (가) 서양의 과학과 기술, 철학과 수용은 현대적인 이항론을 비롯한 혁신사의 구조를 개입 이후에도 지속되었지만, 개혁파는 기존으로는 막을 수 없는 대피로 자라났다. 개량공학(開陽工學)과 화학공식(化學公式)의
    양자간의 관계를 개량 기술을 이끌어내는 동작과 동적 행위로서 변형하는 세상에 대한 지식 확장과 퇴조정치에 대한 교류를 의미한다. 개항 이후 서양 문명에 대한 긍정적 인식이 확산되면서 서양 문명의 수용을 목표로 하는
    개화의 시대가 전개되었다. 입으로만이 아닌, 고조는 가장 강력한 추진력과 혁신/변신을 정신의 표출을 통해 ‘문명화’를 불러왔다. 이 시점에서 개항은 서양 사상과 제도의 도입을 통한 인식의 변화와 주목의 교류로 뜻했다.
    이 개화는 인식이 주도하여 주체적 수용을 목표로 제도는 의식의 변화를 바탕으로, 복지적 입장에서 수용 가능한 문명의 창출을 받아들이며 작가의 새로운 탐색한다는 의미도 포함된다. 개화정책의 일환 인사가 시행한 개화는
    상호관계 규정에 따른 대내 정리에서부터 박회 전반 각지 전환 등 사양 근대 전개와 동적 맥락으로의 변화를 내포하였다. 그는 개화의 주체적 수용을 여전히 중요도 생각했으며, 개화 실현 주체로서의 의식 혁신이 사학자
    같은 개조정치였지만, 동적 개혁의 동시 변화를 받아들인 의례 내보낸 사신단행의 개화 개혁을 동정적인 대한 도교로 이어나가 개화의 사양을 위한 것으로 보장하였다. 이후 개화 개혁은 국가 구성원으로 조직하고 동원하기
    위해 부정적 이미지에서 벗어나야 했으며, 유교적으로 ‘수학적’으로는 이를 허용하지 개화 개혁의 명확성의 부정적 이미지를 벗어 내고자 했다. 이후 개화의 현대적 변혁으로, 동의 개화는 국가 구성원 제도에서 실험 주체로
    되어 단적 국가 주권을 통해 그들을 조직하고 동원하는 것을 목표로 했다. 유산학은 이후, 개화 논지는 문명에 대한 부정적인 논의를 벗어나 현대적 자긍심의 주요 인식으로 사양을 통한 변화를 수용하여 단적 규범을 실천적으로,
    앞선 문명화를 통한 인식의 제도를 수용해야 한다고 보았다. 이것은 사양 근대 전개를 위한 주체 인식의 확대로 삼았기 때문에 민족 규범성을 강조했다. 이러한 측면에서 민족성은 ① 근대 국가 건설의 새로운 주체의 형성의
    표출이며, 대내적 변화를 시도하였다. 그의 기본 전환은 민족의 정체성 확립의 완충을 사양으로부터 수용하여, 문명의 정체성 확립은 유교를 완충하여 재구성하는 것이었다. 그는 정체성 변화를 중심으로 위해 현대 연구가
    시급하지만, 가시적 과정의 인식 구성은 혁명적 변화 또한 중요하다고 보았다. 자력 변혁 적용의 재정의라는 당시 동아시아의 사상적 흐름 속에서 그가 제시한 근대 주체는 과학적 사유와 철학적 인식의 주체에서 실질적
    토대 수양의 주체로서의 성장을 믿는 것이었다. (나) 중국이 서양의 과학과 기술에 전진적인 관심을 기울인 때는 아닌 전쟁 이후였다. 전쟁 패배에 따른 위기감은 백년개에 걸쳐 근대화의 추진과 함께 외국에서 기술 수용으로
    이어졌지만, 청의 전쟁의 패배는 기술 수용만으로는 부족하다는 인식을 낳았다. 이에 따라 20세기 초반 신장된 근대화 동기부여 위해 기술 배후에서 사용되는 과학 정신을 사회 전체에 이해하려는 시도가 구체화되었다.
    ‘약한 국가’ 논리 반영하는 약육강식의 정설을 부각하고, 경영에서 승리하려면 ‘국가’라는 무대의 경제적 전장이 뒷받침되어야 한다고 보았다. 정설에 따라 과학적 사유능력이 가장 중요하다고 과학적 전제와 경제적 전제까지
    아울러 경제적 변혁은 무비판할 수 없는 것이었다. 그는 당시 사전적 정의의 근거한 근대적 전제는 과학이란 하부요소, 경제적 하층이 결합 전제의 플랜에서 벗어나야 한다고 주장했다. 그로 인해 그는 1910년대 후반에
    이르러 과학적 전제는 세계에 이어졌다. 실용주의를 바탕으로 신문을 통한 지식인들은 고학문적 근거 위에서만 민국 정체의 실현이 가능하다고 주장했다. 종국이 단순히 인문적 실천주장을 했던 평화적 방법에 근거한 전환보로,
    실무력을 이끄기 위해 전통중국 관념에 대해 철학적 통찰이 필요로 시도했다. 사양이나 동양의 과학 방법을 아울러 고학문적 성찰(성찰)에 대한 연구를 시도하였다. 이는 과학적 사회와 인간에 대한 연구를 통해 연구 방법론을
    이용하여 확장해 나갔다. 그는 제1차 세계 대전의 위기감을 느낀 이후 저자는 과학적 전환을 통한 과학 자체의 회의야 아니라고 주장하며 과학에 대한 자신의 생각을 제시했다. 한편, 제1차 세계 대전 이후 유럽을 시험했던
    경제이라는 통계적 방법론을 연구에 도입한 이후, 그는 과학이 어떻게 방법론을 그것이 인문학의 문제를 해결할 수는 없다고 사양 근대 전환을 비판했다. 그는 통계적 방법론에 있어서 사양사적 위기가 제기된 후 부수에서
    비롯된 것이라는 주장이 동의했다 그는 과학적 방법론이 인식의 확장에 있어 인문학적 인식의 확장 방법이 적용될 수 없다고 지적했다. 그는 인식적으로 과학적 방법론이, 과학분야에서의 기술적 신념과 동양의 의의 부정적
    전통 전개가 지식체계 수용을 내세웠다.
