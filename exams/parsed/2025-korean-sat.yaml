    신체 부위를 통해 상대를 확인하고 정보를 얻는다. 그런데 가상 공간은 신체가 부재하기에 타인의 외양을 지각할 수 없고 소통에서 비언어적 단서인 표정, 몸짓 등을 활용할 수도 없다. 즉 현실 공간에서 이루어지는 표면
    연기와 심층 연기가 가상 공간에서는 제약이 따를 수밖에 없는 것이다.


    가상 공간에서 자기표현의 제약을 완화하는 수단은 가상 공간의 아이디이다. 이는 사용자가 가상 공간에서 활동하기 위해 만든 정체성으로, 사용자는 이를 활용하여 익명으로 활동할 수 있다. 익명의 아이디는 자신의 신원을
    밝히지 않으면서 진정한 자아를 표현할 수 있게 한다. 또한 아이디는 사용자에게 현실적 자아와는 다른 정체성을 갖게 할 수 있다. 이에 따라 아이디는 사용자에게 현실 공간의 사회 규범이나 기존의 역할에서 벗어나 창의적인
    자기표현을 하도록 하는 장점이 있는 것으로 평가되었다.


    하지만 익명의 아이디는 책임 의식이 약하고 다른 사람에게 피해를 주는 행위를 서슴지 않는 문제를 야기할 수 있다. 표면적으로 보이는 모습이 나 자신과 전혀 다르다는 생각으로 인해 책임을 회피하는 비도덕적 행위가
    나타날 수 있는 것이다. 또한 익명성을 바탕으로 사이버 폭력을 행사하며 타인에게 심각한 정신적 고통을 안기는 사례도 흔히 발생하고 있다.


    익명의 아이디가 가진 이러한 문제점을 고려하여 인터넷 실명제를 도입하자는 주장이 제기되어 왔고 우리나라에서도 한때 이를 도입하여 시행한 바 있다. 인터넷 실명제는 인터넷에서 게시판이나 대화방 등을 이용할 때 본인의
    이름과 주민 등록 번호 등을 확인받도록 하는 제도이다. 이 제도의 목적은 표현의 자유를 과도하게 침해하지 않으면서도 악의적인 게시물과 댓글의 유포를 막는 것이다. 그런데 헌법 재판소는 인터넷 실명제가 표현의 자유와
    개인 정보 자기 결정권을 침해하여 위헌이라는 결정을 내렸다. 본인 확인 절차가 표현 행위에 부담으로 작용하여 표현의 자유를 제한하고, 개인 정보 유출 위험을 증가시킨다는 점 등이 근거가 되었다.'
