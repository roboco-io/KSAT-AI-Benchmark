- passage_id: p3
  passage_text: 불확실성 양상, 상황을 만들어 내는 일종 지능 생성 모델 중 확산 모델은 영상화 정보, 생성적 변환에 뛰어난 성능을 보인다. 확산 모델 기반 변환은 원본 이미지의 노이즈를 점진적으로 추가하였다가
    그 노이즈를 다시 제거해 나가며 원본 이미지를 복원할 수 있다는 것이다. 노이즈를 효율적이고 원치 않는 잡음을 의미한다. 원하는 값만 들어 있는 원본 이미지에 노이즈를 단계별로 더하면서 노이즈가 포함된 원본 이미지가
    되고, 여러 단계를 거치면 결국 원본 이미지가 이와 미치지 않는지 점검할 수 있는 노이즈 이미지가 된다. 역으로, 단계별로 더해진 노이즈를 한 수 없지만 노이즈 이미지에서 원본 이미지를 복원할 수 있다. 확산 모델은
    노이즈 생성기, 이미지 예측기, 노이즈 예측기를 구성하여, 확산 과정의 학습과 작업 순으로 작동한다. 확산 과정은 이미지에 노이즈를 추가하면서 노이즈 예측기를 학습시키는 과정이다. 첫 단계에서는 노이즈 생성기에
    노이즈를 만든 후 이를 이미지에 더하고 그 원본 이미지를 대체한 노이즈가 포함된 원본 이미지를 출력한다. 다음 단계에서는 노이즈 생성기에서 만든 노이즈를 원본 이미지에 출력된 원본 이미지에 더한다. 이러한 단계를
    충분히 반복하면 출력적으로 노이즈 이미지가 출력된다. 이때 더해지는 노이즈는 크거나 보통 양상 등 그 적정이 단계별로 달라진다. 따라서 노이즈 예측기는 단계별로 확산 이미지를 입력받아 이미지에 포함된 노이즈의 복원을
    추측하여 수치적으로 표현하고, 이 수치를 바탕으로 노이즈를 예측한다. 노이즈 예측기 내부의 이러한 수치들은 주제 표현에 기반한다. 노이즈 예측기는 전체 과정을 구하고 노이즈를 예측하는 방식을 학습한다. 노이즈 예측기의
    학습 방법은 기계 학습 중에서 지도 학습에 해당한다. 지도 학습은 학습 데이터에 정답이 주어져 출력의 정확성이 향상되어야만 목표를 학습하는 방법이다. 노이즈 예측기를 학습시킬 때 노이즈 생성기에서 만들어 넣어 준
    노이즈가 포함된 원본 이미지의 노이즈의 역할은 노이즈 사이의 차이가 차이점으로 발생한다. 학습한 구조는 노이즈 이미지에서 노이즈를 제거하여 원본 이미지를 복원하는 과정이다. 노이즈를 제거하면서 이미지에 단계별로
    어떤 부정의 노이즈가 더해졌는지 알아야 한다는 노이즈 예측기가 이 역할을 한다. 노이즈 이미지 또는 중간 단계에서의 확인 이미지로 노이즈 예측기에 입력된 이미지에 포함된 노이즈의 복원을 추측하여 정답을 구하고 이를
    바탕으로 노이즈를 예측한다. 이미지 생성기는 입력된 확산 이미지로부터 노이즈를 제거하여 단계의 노이즈를 제거한 원본 이미지를 출력한다. 확산 이미지에 여러 단계를 반복하면서 결국 이미지가 변환된 최적화된 원본 이미지가
    만들어진다. 많은 주제의 이미지로 학습시킨 후 학습된 이미지의 정적 표현과의 복원을 통하여 원본과 과정에서 이미지의 정답이 생성할 수 있다. 또한 주제 표현의 수치적으로 표현하는 다른 특성의 노이즈가 생성되어 원본
    이미지를 혼합하거나 실체하지 않는 이미지로 만들어 낼 수도 있다.
