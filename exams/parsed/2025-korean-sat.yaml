  passage_text: 밑줄 긋기는 일상적으로 유용하게 활용할 수 있는 독서 전략이다. 밑줄 긋기는 정보를 머릿속에 저장하고 기억한 내용을 떠올리는 데 도움이 된다. 독자로 하여금 표시한 부분에 주의를 기울이도록
    해 정보를 머릿속에 저장하도록 돕고, 표시한 부분이 독자에게 시각적 자극을 주어 기억한 내용을 떠올리는 데 단서가 되기 때문이다. 이러한 점에서 밑줄 긋기는 일반적인 독서 상황뿐 아니라 학습 상황에서도 유용하다.
    또한 밑줄 긋기는 방대한 정보들 가운데 주요한 정보를 추리는 데에도 효과적이며, 표시한 부분이 일종의 색인과 같은 역할을 하여 독자가 내용을 다시 찾아보는 데에도 용이하다. 통상적으로 독자는 글을 읽는 중에 바로바로
    밑줄 긋기를 한다. 그러다 보면 밑줄이 많아지고 복잡해져 밑줄 긋기의 효과가 줄어든다. 또한 밑줄 긋기를 신중하게 하지 않으면 잘못 표시한 밑줄을 삭제하기 위해 되돌아가느라 독서의 흐름이 방해받게 되므로 효과적으로
    밑줄 긋기를 하는 것이 중요하다. 밑줄 긋기의 효과를 얻기 위한 방법에는 몇 가지가 있다. 우선 글을 읽는 중에는 문장이나 문단에 나타난 정보 간의 상대적 중요도를 결정할 때까지 밑줄 긋기를 잠시 늦추었다가 주요한
    정보에 밑줄 긋기를 한다. 이때 주요한 정보는 독서 목적에 따라 달라질 수 있다는 점을 고려한다. 또한 자신만의 밑줄 긋기 표시 체계를 세워 밑줄 이외에 다른 기호도 사용할 수 있다. 밑줄 긋기 표시 체계는 밑줄
    긋기가 필요한 부분에 특정 기호를 사용하여 표시하기로 독자가 미리 정해 놓는 것이다. 예를 들면 하나의 기준으로 묶을 수 있는 정보들에 동일한 기호를 붙이거나 순차적인 번호를 붙이기로 하는 것 등이다. 이는 기본적인
    밑줄 긋기를 확장한 방식이라 할 수 있다. 밑줄 긋기는 어떠한 수준의 독자라도 쉽게 사용할 수 있다는 점 때문에 연습 없이 능숙하게 사용할 수 있다고 오해되어 온 경향이 있다. 그러나 본질적으로 밑줄 긋기는 주요한
    정보가 무엇인지에 대한 판단이 선행되어야 한다는 점에서 단순하지 않다. ㉠밑줄 긋기의 방법을 이해하고 잘 사용하는 것은 글을 능동적으로 읽어 나가는 데 도움이 될 수 있다.
